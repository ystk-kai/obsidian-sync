[httpd]
enable_cors = true

[cors]
origins = *
credentials = true
methods = GET, PUT, POST, HEAD, DELETE, OPTIONS
headers = accept, authorization, content-type, origin, referer, x-csrf-token, if-match, destination, x-requested-with, x-pouchdb-read-quorum, x-pouchdb-write-quorum

[chttpd]
bind_address = 0.0.0.0
require_valid_user = false
authentication_handlers = {couch_httpd_auth, cookie_authentication_handler}, {couch_httpd_auth, default_authentication_handler}

[couch_httpd_auth]
require_valid_user = false